<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Its in december?</title>
<link rel="stylesheet" type="text/css" href="/styles.css" />
<script type="text/javascript"></script>
<script>
function isitDecember() {


    var d = new Date();
    var elem = document.getElementById("answer");
    if (d.getMonth() == 11) {
        elem.innerHTML = "Ja";
        elem.className = "yes";
    } else {
        elem.innerHTML = "Nej";
        elem.className = "no";
    }
}
</script>

</head>
<body onLoad="isitDecember();">

<h1>It is december? - canz we hear x-mas songs?</h1>

<h2 id="answer" class="no"></h2>

</body>
</html>
